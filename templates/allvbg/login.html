<!DOCTYPE html>
{% load i18n %}
{% load url from future %}
<html>

<title>{% trans "Авторизация" %}</title>

  	<base href="http://allvbg.ru/" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	
	<meta name="author" content="pman">
	
	<meta name='yandex-verification' content='6d7dc13dd2380f0f' />
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-alert.js" type="text/javascript"></script>
	
    <link rel="stylesheet" href="{{STATIC_URL}}allvbg/bootstrap.min.css">

	<link rel="shortcut icon" href="favicon.ico">
	
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->	
  
<head>
</head>
<body>

<style type="text/css">
form div.clearfix span.help-inline, form div.clearfix span.help-block {
    color: #9D261D !important;
}
.actions{
    background: none;
    border:none;
}
</style>

<script>
    $(".alert").alert()
</script>

<div class="container-fluid">
	<div class="row-fluid" style="margin-top:200px;">
		<div class="span4">&nbsp;</div>
		<div class="span4">
			
			{% if form.errors %}
			<div class="span4 alert alert-block alert-error fade in">
				<a class="close" data-dismiss="alert" href="#">&times;</a>
				<h4 class="alert-heading">{% trans "Ошибка!"%}</h4>
				<p>{% trans "Неправильный логин или пароль. Попробуйте ещё раз."%}</p>
			</div>
			{% endif %}

			<h3 class="span4"><center>Авторизация</center><br /></h3>
			
			<form class="form-horizontal" method="post" action="{% url 'django.contrib.auth.views.login' %}">
				<fieldset>
					{% csrf_token %}
					<div class="control-group">
						<label class="control-label" for="id_username">{{ form.username.label }}</label>
						<div class="controls">
							{{ form.username }}
						</div>
					</div>					
					<div class="control-group">
						<label class="control-label" for="id_username">{{ form.password.label }}</label>
						<div class="controls">
							{{ form.password }}
						</div>
					</div>
					<div class="form-actions">
						<input type="submit" class="btn btn-primary" value="{% trans "Войти" %}" />
						<a class="btn" href="/register">{% trans "Регистрация"%}</a>
						<input type="hidden" name="next" value="{{ next }}" />
					</div>
				</fieldset>
			</form>			
			
		</div>
	</div>
</div>

</body>
</html>
